<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="Welcome to the Official Website of Qerseiy! You may view my social media profiles here and contact me for commercial enquiries."
    />

    <link rel="shortcut icon" href="./assets/Y1NtxG1t_400x400.jpg" />

    <title>Qerseiy</title>

    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script type="module" src="./js/load.js"></script>
  </head>

  <body>
    <div id="main-loading-overlay">
      <div class="spinner-content">
        <div class="chaotic-orbit"></div>
      </div>
    </div>

    <img
      src="assets/speaker-muted.svg"
      alt="Music"
      class="speaker"
      id="speaker"
    />

    <div class="Headersocials" id="centerScroll">
      <a
        href="https://discord.gg/Y5Pt87WuDs"
        aria-label="Discord"
        target="_blank"
      >
        <img id="socialNum1" src="./assets/discord.png" />
      </a>

      <a
        href="https://www.youtube.com/channel/UC5Uw7EAWJQ86i4zyX6TZF1A"
        aria-label="YouTube"
        target="_blank"
      >
        <img id="socialNum2" src="./assets/youtube.png" style="width: 38px" />
      </a>

      <a
        href="https://twitter.com/qerseiy"
        aria-label="Twitter"
        target="_blank"
      >
        <img id="socialNum3" src="./assets/twitter.png" />
      </a>

      <a
        href="https://www.instagram.com/qerseiy/"
        aria-label="Instagram"
        target="_blank"
      >
        <img id="socialNum4" src="./assets/instagram.png" />
      </a>
    </div>

    <div class="title">Qerseiy</div>

    <div class="container">
      <div class="pfp">
        <img src="./assets/Y1NtxG1t_400x400.jpg" alt="PFP" />
      </div>
      <div class="txt">
        Wagwan Its
        <span style="font-weight: 900">Qerseiy.</span>
        <br />
        ╰ 6*6 Wock God <br />
        ╰ Money Maker <br />
        ╰ Born and Raised Wilmslow
      </div>
    </div>

    <div class="projectParents">
      <a target="_blank" href="https://t.me/Qerclass">
        <div class="project">
          <div class="picture">
            <img
              src="./assets/telegram.png"
              alt="Icon"
              width="60px"
              height="60px"
            />
          </div>

          <div class="txt-info">
            <div class="title">Qer $$</div>
            <div class="txt">Telegram channel</div>
          </div>
        </div>
      </a>
    </div>

    <div class="footer">
      <div class="footer-content">
        <p class="footer-text">
          Days left till August 6th, 2023:
          <span
            id="dayDiff"
            style="font-weight: bold; letter-spacing: 0.5px"
          ></span>
        </p>
      </div>
    </div>

    <script src="./js/scripts.js"></script>
  </body>
</html>
